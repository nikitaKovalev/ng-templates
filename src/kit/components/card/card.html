<div class="card" [class.card--active]="isActive" (click)="onActivate()">
  <!-- Icon -->
  <div class="card__icon">
    <mat-icon [svgIcon]="icon" [fColor]="iconColor"></mat-icon>
  </div>

  <div class="card__content">
    <!-- Rows -->
    <ng-content select="card-row"></ng-content>
    <!-- Expansion panel -->
    <ng-content select="card-expansion-panel"></ng-content>
  </div>
</div>
